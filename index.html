<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;700&display=swap" rel="stylesheet">    <title>RPS Offline: Smell the Rock</title>
</head>
<body>
    <header>
        <h1>rps-ui</h1>
    </header>
    <div id="container">
        <div class="button-container">
            <button class="rock">ğŸª¨</button>
            <button class="paper">ğŸ“„</button>
            <button class="scissors">âœ‚ï¸</button>
        </div>
        
        <div id="info">
            <div id="winner"></div>
            <div id="scoreboard">
                <div>
                    user: <score id="userScore">0</score>
                </div>

                <div>
                    computer: <score id="computerScore">0</score>
                </div>
            </div>
            <div id="result"></div>
        </div>
    </div>
    <footer>
        <p>&copy; 2023 RPS Offline. All rights reserved.</p>
    </footer>
</body>
<script>
    let userScore = 0, computerScore = 0;
    const result = document.querySelector('#result');
    const button = document.querySelectorAll('button');
    const userScoreText = document.querySelector('#userScore');
    const computerScoreText = document.querySelector('#computerScore');
    const winnerText = document.querySelector('#winner');
    const container = document.querySelector('#container');
    const resetButton = document.querySelector('#reset');

    function getComputerChoice() {
        var randomNumber = Math.floor(Math.random() * 3);
        switch (randomNumber) {
            case 0:
                return 'rock';
            case 1:
                return 'paper';
            case 2:
                return 'scissors';
        }
    }

    function getUserChoice() {
        let userChoice = prompt("rock, paper or scissors?", 'rock');
        userChoice = userChoice.toLowerCase();
        if (userChoice === 'rock' || userChoice === 'paper' || userChoice === 'scissors') {
            return userChoice;
        } else {
            console.log('Invalid input!');
        }
    }

    function playGame(playerSelection, computerSelection) {
        if (playerSelection === computerSelection) {
            return 'It\'s a tie!';
        }
        if (playerSelection === 'rock') {
            if (computerSelection === 'paper') {
                computerScore++;
                return "You lose! Paper beats rock.";
            } else {
                userScore++;
                return "You win! Rock beats scissors.";
            }
        }
        if (playerSelection === 'paper') {
            if (computerSelection === 'scissors') {
                computerScore++;
                return "You lose! Scissors beats paper.";
            } else {
                userScore++;
                return "You win! Paper beats rock.";
            }
        }
        if (playerSelection === 'scissors') {
            if (computerSelection === 'rock') {
                computerScore++;
                return "You lose! Rock beats scissors.";
            } else {
                userScore++;
                return "You win! Scissors beats paper.";
            }
        }
    }

    function endGame() {
        button.forEach(button => button.disabled = true);
        // Show restart button
        const resetButton = document.createElement('button');
        resetButton.setAttribute('class', 'reset');
        resetButton.textContent = 'ğŸ”'
        resetButton.addEventListener('click', () => {
            resetGame();
            resetButton.remove();
        });
        container.appendChild(resetButton);
    };

    function resetGame() {
        console.log('Game has been reset');
        button.forEach(button => button.disabled = false);
        userScore = 0, computerScore = 0, roundResult = '';

        userScoreText.textContent = userScore;
        computerScoreText.textContent = computerScore;
        result.textContent = roundResult;
        winnerText.textContent = '';
    }


        button.forEach(button => button.addEventListener('click', (e) => {
        userChoice = e.target.classList.value.toLowerCase();
        console.log(e.target.classList.value);

        let roundResult = playGame(userChoice, getComputerChoice());

        userScoreText.textContent = userScore;
        computerScoreText.textContent = computerScore;
        result.textContent = roundResult;

        if (userScore >= 5 ||  computerScore >= 5) {
            if (userScore > computerScore) {
                winnerText.textContent = 'ğŸ‰ You Win!';
            } 
            else if (userScore < computerScore) {
                winnerText.textContent = 'ğŸª¦ Computer Wins';
            }
            else {
                winnerText.textContent = '';
            }
            endGame();
        }
    }));

</script>
</html>
